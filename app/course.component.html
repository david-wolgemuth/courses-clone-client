
<div class="back-links" *ngIf="course">
	<a routerLink="/courses" href="/courses" title="Courses Index">Courses</a>
</div>

<ul class="list" *ngIf="course">
	<li class="header">{{ course.title }}</li>
	<li *ngFor="let chapter of chapters" routerLink="/courses/{{ course.id }}/{{ chapter.id }}">
		<h3>{{ chapter.title }}</h3>
		<p class="description" [innerHTML]="chapter.description"></p>
	</li>
</ul>
