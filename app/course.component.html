
<div class="course" id="{{ course.id }}">
	
	<div class="header" (click)="toggle()">
		{{ course.title }}
		<span class="list-tag" [ngClass]="(visible) ? 'list-open-tag' : 'list-closed-tag'"></span>
	</div>

	<div *ngIf="!visible" [@slideInOut] (click)="toggle();">
		<div class="row" [innerHTML]="course.description"></div>
	</div>

	<div *ngIf="visible" [@slideInOut]>
		<chapter *ngFor="let chapter of course.chapters" [course]="course" [chapter]="chapter"></chapter>
	</div>

</div>
