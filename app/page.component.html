
<div class="page" id="{{ course.id }}-{{ chapter.id }}-{{ page.id }}">
		
	<div class="header" (click)="toggle()">
		{{ page.title }}
		<span class="list-tag" [ngClass]="(visible) ? 'list-open-tag' : 'list-closed-tag'"></span>
	</div>

	<div *ngIf="visible" [@slideInOut] (click)="toggle();">
		<div class="row" [innerHtml]="page.content"></div>
	</div>

</div>
