
<div class="back-links" *ngIf="course">
	<a routerLink="/courses" href="/courses" title="Courses Index">Courses</a>
	&rsaquo;
	<a routerLink="/courses/{{ course.id }}" href="/courses/{{ course.id }}" title="{{ course.title }}">{{ course.title }}</a>
</div>

<ul class="list" *ngIf="chapter">
	<li class="header">{{ chapter.title }}</li>
	<li *ngFor="let page of pages" routerLink="/courses/{{ course.id }}/{{ chapter.id }}/{{ page.id }}">
		<h3>{{ page.title }}</h3>
		<p class="description" [innerHTML]="page.description"></p>
	</li>
</ul>
